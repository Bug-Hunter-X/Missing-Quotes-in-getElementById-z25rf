<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to access element, missing quotes around the ID
    document.getElementById(myDiv).innerHTML = "<p>Modified text.</p>";
  </script>
</body>
</html>
