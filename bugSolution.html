<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access element, with quotes around the ID
    document.getElementById("myDiv").innerHTML = "<p>Modified text.</p>";
  </script>
</body>
</html>
